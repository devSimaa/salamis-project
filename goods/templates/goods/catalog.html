{% extends "main/base.html" %}  
{%load static%}

{% block css %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
{% endblock css %}

{% block title %}
<title>Catalog</title>
{% endblock title %}
{% block info %}

<div class="container">
  <div class="btn-group" role="group">
    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
      Фильтр
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Штаны</a></li>
      <li><a class="dropdown-item" href="#">Кофты</a></li>
    </ul>
  </div>
</div>
  {%for i in goods%}
    <div class="container">
        <div class="many_card">
          <div class="card" style="width: 18rem;">
            <img src="{% static 'main/images/1.jpg' %}" class="card-img-top"
              alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text">{{i.price}}</p>
              <a href="#" class="btn btn-secondary">Купить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {%endfor%}

{% endblock info %}
