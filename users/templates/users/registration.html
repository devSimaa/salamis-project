{% extends "base.html" %}
{% load static %}

{% block title %}
<title>{{title}}</title>
{% endblock title %}

{% block content %}

<form action="{% url 'user:registration' %}" method="post" class="login_form">

  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-4 content-center">
        <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Ім'я та прізвище</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="example@gmail.com">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Підтвердження паролю</label>
          <input type="password_again" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Телефон</label>
          <input type="phonenumber" class="form-control" id="exampleInputPassword1" placeholder="380_______">
        </div>

        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" style="width: 100%;">Зареєструватися  </button>
          <br>
          <a href="{% url 'user:login' %}">Війти</a>
        </div>
      </div>


    </div>
  </div>
</а>


{% endblock content %}
